<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Genshin Stats Tracker</title>
    <link rel="icon" type="image/png" href="data/favicons/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --background-color: #212529;
            --card-bg-color: #2c3034;
            --text-color: #f8f9fa;
            --input-bg-color: #343a40;
            --input-border-color: #495057;
            --input-focus-border-color: #80bdff;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background-color: var(--card-bg-color);
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-title {
            font-weight: 600;
            color: var(--text-color);
        }

        .login-subtitle {
            color: #adb5bd !important;
        }

        .form-label {
            font-weight: 300;
            color: #dee2e6;
        }

        .form-control {
            background-color: var(--input-bg-color);
            border-color: var(--input-border-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border-color: var(--input-focus-border-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Stile per SweetAlert in dark mode */
        .swal2-popup {
            background-color: var(--card-bg-color) !important;
            color: var(--text-color) !important;
        }
        .swal2-title {
            color: var(--text-color) !important;
        }
        .swal2-html-container {
            color: #adb5bd !important;
        }

    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Genshin Stats Tracker</h3>
            <h6 class="card-subtitle login-subtitle mb-4 text-muted text-center">Accedi al tuo account</h6>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome Utente</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Il tuo username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="La tua password">
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
